{% extends 'layout.html' %}
{% block content %}
    {% if links %}
        <div class="links">
            {% for link in links %}
                {% include 'link/link.html' %}
            {% endfor %}
        </div>
        {% if pagination %}
            {{ utils.render_pagination(pagination) }}
        {% endif %}
    {% else %}
        <div class="nothing">
            {{ _("There's nothing to see here.") }}
        </div>
    {% endif %}
{% endblock %}
