{% extends 'sidebox/layout.html' %}
{% block content %}
    <ul class="comments">
        {% for comment in comments %}
            <li>
                <strong>
                    <a href="{{ url_for('User:get', user_login=comment.user.login) }}">
                        {{ comment.user.login }}
                    </a>
                </strong>
                {{ _('in') }}
                <a href="{{ url_for('Link:get', link_uri=comment.link.uri) }}">
                    {{ comment.link.title }}
                </a>
        {% endfor %}
    </ul>
{% endblock %}
