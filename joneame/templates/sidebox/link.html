{% extends 'sidebox/layout.html' %}
{% block content %}
    <ul class="links">
    {% for link in links %}
        <li>
            <a href="{{ url_for('Link:get', link_uri=link.link_uri) }}">
                <div class="votes status_{{ link.link_status }}">{{ link.link_votes }}</div>
                <div class="title">{{ link.link_title }}</div>
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
