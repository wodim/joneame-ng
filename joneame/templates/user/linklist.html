{% extends "layout.html" %}
{% block content %}
<ul class="links">
    {% set link_brief = true %}
    {% for link in items %}
        {% include 'link/link.html' %}
    {% endfor %}
</ul>
{% if pagination %}
    {% import "utils.html" as utils %}
    {{ utils.render_pagination(pagination) }}
{% endif %}
{% endblock %}
