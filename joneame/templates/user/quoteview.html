{% extends "layout.html" %}
{% set full_width = true %}
{% block content %}
<div class="quote-viewer">
    <div class="text">
        {{ quote.quote_text }}
    </div>
    <div class="corner"></div>
    <img class="avatar" src="{{ quote.user.avatar_url|safe }}" alt="{{ _("%(user)s's avatar", user=quote.user.user_login) }}" />
    <div class="toolbox">
        {{ utils.render_menu(quote_toolbox) }}
    </div>
    <div class="meta">
        <a href="{{ url_for('User:get', user_login=quote.user.user_login) }}" class="user">
            {{ quote.user.user_login }}
        </a>
    </div>
</div>
{% endblock %}
