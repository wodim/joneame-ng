<li {% if post.post_parent != 0 %}class="child"{% endif %}>
    <img class="avatar" src="{{ post.user.avatar_url|safe }}" alt="{{ _("%(user)s's avatar", user=post.user.user_login) }}" />
    <div class="inner">
        <div class="post-meta">
            <ul class="left">
                <li>
                    <a href="{{ url_for('User:get', user_login=post.user.user_login) }}">
                        <i class="fa fa-user"></i>
                        <strong>{{ post.user.user_login }}</strong>
                    </a>
                <li class="timestamp">
                    <i class="fa fa-clock-o"></i>
                    <a href="{{ url_for('Post:get', user_login=post.user.user_login, post_id=post.post_id) }}">
                        {{ post.post_date }}
                    </a>
            </ul>
            <ul class="right">
                <li>
                    <i class="fa fa-star-o"></i>
            </ul>
        </div>
        <div class="post-text">
            {{ post.post_content }}
        </div>
    </div>
    {% if post.post_parent == 0 and post.children %}
        {% for post in post.children %}
            {% include "post/post.html" %}
        {% endfor %}
    {% endif %}
</li>
