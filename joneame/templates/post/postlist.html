{% extends 'layout.html' %}
{% block content %}
    {% if posts %}
        <ul class="comments">
            {% for post in posts %}
                {% include 'post/post.html' %}
            {% endfor %}
        </ul>
        {% if pagination %}
            {{ utils.render_pagination(pagination) }}
        {% endif %}
    {% else %}
        <div class="nothing">
            {{ _("There's nothing to see here.") }}
        </div>
    {% endif %}
{% endblock %}
