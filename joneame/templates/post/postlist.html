{% extends 'layout.html' %}
{% block content %}
    <div class="posts">
        <ul>
            {% for post in posts %}
                {% include 'post/post.html' %}
            {% endfor %}
        </ul>
        {% if pagination %}
            {% import "utils.html" as utils %}
            {{ utils.render_pagination(pagination, endpoint, user_login=user_login) }}
        {% endif %}
    </div>
{% endblock %}
